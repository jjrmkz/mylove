<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minnie bae</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="../misc/heart.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="welcome-screen">
      <div class="welcome-content">
        <h1>For My Special One</h1>
        <p>เค้ามีอะไรจะบอก</p>
        <button id="enter-btn">
          Click to Enter <i class="fas fa-heart"></i>
        </button>
      </div>
    </div>

    <div id="main-content" class="hidden">
      <div class="music-control">
        <div class="custom-select-wrapper">
          <div class="select-trigger" id="music-trigger">
            <span id="current-song-name">เลือกเพลง...</span>
            <i class="fas fa-chevron-up arrow"></i>
          </div>
          <div class="select-options" id="music-options"></div>
        </div>

        <button id="music-btn"><i class="fas fa-music"></i></button>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>

      <section class="hero">
        <h1 id="couple-names">Name 1 & Name 2</h1>
        <div class="timer-container">
          <p>We have been together for</p>
          <div id="timer">
            <div class="time-box">
              <span id="days">0</span><small>Days</small>
            </div>
            <div class="time-box">
              <span id="hours">0</span><small>Hours</small>
            </div>
            <div class="time-box">
              <span id="minutes">0</span><small>Minutes</small>
            </div>
            <div class="time-box">
              <span id="seconds">0</span><small>Seconds</small>
            </div>
          </div>
        </div>
      </section>

      <section class="gallery-section">
        <h2>Our Memories</h2>
        <div class="gallery-grid" id="gallery-grid"></div>
      </section>

      <section class="timeline-section">
        <h2>Our Journey</h2>
        <div class="timeline" id="timeline"></div>
      </section>

      <section class="message-section">
        <h2>Reasons I Love You</h2>
        <div class="cards-container" id="cards-container"></div>
      </section>

      <footer>
        <p>Made with <i class="fas fa-heart"></i> for you.</p>
      </footer>
    </div>

    <audio id="bg-music" loop>
      <source src="" type="audio/mpeg" />
    </audio>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
