<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minnie bae</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../misc/heart.ico" type="image/x-icon">
</head>

<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div class="welcome-content">
            <h1>For My Special One</h1>
            <p>เค้ามีอะไรจะบอก</p>
            <button id="enter-btn">Click to Enter <i class="fas fa-heart"></i></button>
        </div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div id="main-content" class="hidden">

        <!-- Music Control -->
        <div class="music-control">
            <button id="music-btn"><i class="fas fa-music"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>

        <!-- Hero Section -->
        <section class="hero">
            <h1 id="couple-names">Name 1 & Name 2</h1>
            <div class="timer-container">
                <p>We have been together for</p>
                <div id="timer">
                    <div class="time-box"><span id="days">0</span><small>Days</small></div>
                    <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
                    <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
                    <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Our Memories</h2>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be injected here -->
            </div>
        </section>

        <!-- Timeline Section -->
        <section class="timeline-section">
            <h2>Our Journey</h2>
            <div class="timeline" id="timeline">
                <!-- Timeline events will be injected here -->
            </div>
        </section>

        <!-- Message Cards Section -->
        <section class="message-section">
            <h2>Reasons I Love You</h2>
            <div class="cards-container" id="cards-container">
                <!-- Cards will be injected here -->
            </div>
        </section>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> for you.</p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
